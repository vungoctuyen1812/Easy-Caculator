<!DOCTYPE html>
<html>
<head>
	<title>Caculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
	<div class="total container-caculators">
		<div class="container ">
		<div class="data">
			<div id="inputed-data" class="text-right"></div>
			<div id="input-data" class="text-right text-monospace"></div>
		</div>
		
		<div class="row caculator-buttons">
			<button id="reset" class="col-9 caculator-button">C</button>
			<button id="add" class="col-3 caculator-button">+</button>
			<button  class="col-3 caculator-button number-button">7</button>
			<button  class="col-3 caculator-button number-button">8</button>
			<button  class="col-3 caculator-button number-button">9</button>
			<button id="sub" class="col-3 caculator-button">-</button>
			<button  class="col-3 caculator-button number-button">4</button>
			<button  class="col-3 caculator-button number-button">5</button>
			<button  class="col-3 caculator-button number-button">6</button>
			<button id="mul" class="col-3 caculator-button">*</button>
			<button  class="col-3 caculator-button number-button">1</button>
			<button  class="col-3 caculator-button number-button">2</button>
			<button  class="col-3 caculator-button number-button">3</button>
			<button id="divi" class="col-3 caculator-button">/</button>
			<button  class="col-9 caculator-button number-button">0</button>
			<button id="equal" class="col-3 caculator-button">=</button>
		</div>
		<div class="text">CACULATOR</div>
	</div>
	<script type="text/javascript" src="js.js"></script>
</body>
</html>
